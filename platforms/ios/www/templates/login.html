<ion-view style="" class=" " id="page5" title="Login">
    <ion-content class="has-header" padding="true" style="background: url(img/em.jpg) center; background-size: cover;">
		    <form name="loginForm" class="list " id="login-form1">
            <ion-list class=" " id="login-list2">
                <div class="app-icon"></div>
                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: white;">Email</span>
                    <input ng-model="user.email" style="color: white;" type="email" placeholder="Email">
                </label>

                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: white;" >Password</span>
                    <input ng-model="user.password" style="color: white;" type="password" placeholder="Password">
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button ng-click="loginEmail(loginForm,user)" class=" button button-assertive  button-block  icon-left ion-ios-email-outline "  id="signup-button3">LOGIN WITH EMAIL</button>
            <button ng-click="loginFb('facebook')" class=" button button-positive  button-block icon-left ion-social-facebook "  id="signup-button4">LOGIN WITH FACEBOOK</button>
        </form>
		<a class=" button button-stable  button-block button-clear icon-left ion-ios-email-outline " id="login-button5" ui-sref="tabsController.forgotPassword" style="color: white; margin-left:13%;" >FORGOT PASSWORD</a>
	</ion-content>
</ion-view>
